<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Serif:ital,opsz,wght@0,8..144,100..900;1,8..144,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="general_style.css">
</head>
<body>

    <div class="form-container">
        <h2>Create Account</h2>
        <form onsubmit="return validateUsernamePassword()">
            <!-- Username -->
            <div class="input-item">
                <label for="username">Username</label>
                <input type="text" id="username" class="input-field" placeholder="Create your username" required>
            </div>

            <!-- Password -->
            <div class="input-item">
                <label for="password">Password</label>
                <input type="password" id="password" class="input-field" placeholder="Create your password" required>
            </div>

            <!-- Confirm Password -->
            <div class="input-item">
                <label for="confirm_password">Confirm Password</label>
                <input type="password" id="confirm_password" class="input-field" placeholder="Confirm your password" required>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn">Create Account</button>
        </form>

        <div class="login-link">
            <p>Already have an account? <a href="login_page.html">Login here</a></p>
        </div>
    </div>

    <script>
        function validateUsernamePassword() {
            // Collect form data
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;
            var confirmPassword = document.getElementById("confirm_password").value;

            // Basic validation
            if (!username || !password || !confirmPassword) {
                alert("Please fill out all fields.");
                return false;
            }

            // Check if password and confirm password match
            if (password !== confirmPassword) {
                alert("Passwords do not match.");
                return false;
            }

            // Check password strength (optional)
            var passwordStrengthRegex = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,20}$/; // At least 1 digit, 1 lowercase, 1 uppercase, 6-20 characters
            if (!passwordStrengthRegex.test(password)) {
                alert("Password must contain at least one uppercase letter, one lowercase letter, and one number.");
                return false;
            }

            // If everything is correct, submit the form
            alert("Account created successfully!");
            // Redirect to login page or dashboard after success
            window.location.href = "login.html";  // Example redirection to login page
            return false;
        }
    </script>
</body>
</html>
